# ESPHome Secrets Template
# Copy this file to "secrets.yaml" and fill in your actual values
# Keep secrets.yaml in your .gitignore to prevent credential exposure

# ===========================================
# WIFI CONFIGURATION
# ===========================================
wifi_ssid: "Your_WiFi_Network_Name"
wifi_password: "Your_WiFi_Password"

# ===========================================
# HOME ASSISTANT INTEGRATION
# ===========================================
home_assistant_api_key: "Your_Home_Assistant_API_Key"

# ===========================================
# OTA UPDATES
# ===========================================
ota_password: "Your_OTA_Update_Password"

# ===========================================
# WEB SERVER (Optional)
# ===========================================
web_password: "web_server_admin_password"

# ===========================================
# MQTT CONFIGURATION (Optional)
# ===========================================
mqtt_broker: "192.168.1.100"  # Your MQTT broker IP
mqtt_port: 1883
mqtt_username: "mqtt_username"
mqtt_password: "mqtt_password"

# ===========================================
# CUSTOM CONFIGURATION
# ===========================================
# Add any project-specific secrets below
# Example: API keys for external services

# External API key for weather data (if using)
# weather_api_key: "your_weather_api_key"

